  tags:
  - name: Ruby
    group_id: 0
    tag_index: 0
    description: 'Inserts RUBY text above the text.'
    parameters:
    - name: rt
      description: 'The ruby character to insert.'
      datatype: string
  - name: Font
    group_id: 0
    tag_index: 1
    description: 'Sets a new font style for the current text.'
    parameters:
    - name: face
      description: 'The font face name.'
      datatype: string
  - name: Size
    group_id: 0
    tag_index: 2
    description: 'Alters the size of the text.'
    parameters:
    - name: percent
      description: 'The size as a percentage'
      datatype: uint16
  - name: Color
    group_id: 0
    tag_index: 3
    description: 'Sets the color of the text'
    parameters:
    - name: r
      description: 'The red value.'
      datatype: uint8
    - name: g
      description: 'The green value.'
      datatype: uint8
    - name: b
      description: 'the blue value.'
      datatype: uint8
    - name: a
      description: 'The alpha value.'
      datatype: uint8
